<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <div id="left-container">
        <div id="transparent-dark-container">
          <img src="img/odin-lined.png" alt="" />
          <span class="odin-text-logo">Odin</span>
        </div>
        <div id="image-credit">
          Photo by
          <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>

      <div id="right-container">
        <div id="about-service">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form-container">
          <form action="#" method="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="form-group">
                <div class="input-group">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="user_first_name"
                    id="first_name"
                    minlength="3"
                    placeholder="John"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    name="user_email"
                    id="email"
                    placeholder="example@example.com"
                  />
                </div>
                <div class="input-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="user_password"
                    id="password"
                    minlength="6"
                    maxlength="16"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <label for="last_name">LAST NAME</label>
                  <input
                    type="text"
                    name="user_last_name"
                    id="last_name"
                    minlength="3"
                    placeholder="Doe"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    type="number"
                    name="user_phone_number"
                    id="phone_number"
                    placeholder="(xx)xxxxx-xxxx"
                    pattern="\d{7}-\d{4}"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="user_confirm_password"
                    id="confirm_password"
                    minlength="6"
                    maxlength="16"
                    required
                  />
                </div>
              </div>
            </fieldset>

            <div id="create-account-container">
              <button id="submit-button" class="btn" type="submit">
                Create Account
              </button>
              <small>Already have an account? <a href="#">Log in</a></small>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
