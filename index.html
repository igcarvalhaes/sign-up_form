<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <div id="left-container">
        <div id="transparent-dark-container">
          <img src="img/odin-lined.png" alt="" />
          <span class="odin-text-logo">Odin</span>
        </div>
        <div id="image-credit">
          Photo by
          <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>

      <div id="right-container">
        <div id="about-service">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form">
          <h2>Let's do this!</h2>

          <form action="#" method="post">
            <div class="inputs margin-right">
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="user_first_name"
                required
              />
            </div>

            <div class="inputs">
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                name="user_last_name"
                required
              />
            </div>

            <div class="inputs margin-right">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user_email" />
            </div>

            <div class="inputs">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" name="user_phone_number" />
            </div>

            <div class="inputs margin-right">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="user_password"
                required
              />
            </div>

            <div class="inputs">
              <label for="password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm_password"
                name="user_confirm_password"
                required
              />
            </div>
          </form>
        </div>

        <div id="create-account-container">
          <button type="submit">CREATE ACCOUNT</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
